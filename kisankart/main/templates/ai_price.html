{% extends "home.html" %}

{% block title %}AI Price Suggestions{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6 text-gray-800">AI Price Suggestions</h1>

<div class="bg-white shadow rounded-lg p-6 max-w-3xl w-full space-y-6">

    <form method="get" action="{% url 'predict_price' %}">
        <!-- Farm Price -->
        <label for="farmprice" class="block text-lg font-medium text-gray-700">Farm Price (₹):</label>
        <input type="number" step="0.01" name="farmprice" required
            class="block w-full px-4 py-2 border border-blue-300 rounded-md shadow-sm bg-blue-50 text-blue-900">

        <!-- Spread -->
        <label for="spread" class="block text-lg font-medium text-gray-700 mt-4">Average Spread (₹):</label>
        <input type="number" step="0.01" name="spread" required
            class="block w-full px-4 py-2 border border-blue-300 rounded-md shadow-sm bg-blue-50 text-blue-900">

        <!-- Submit Button -->
        <button type="submit"
            class="mt-4 w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-200">
            Get Price Suggestion
        </button>
    </form>

    <!-- Suggested Price Output -->
    {% if suggestion %}
    <div class="p-4 mt-4 bg-green-100 text-green-800 rounded-md border border-green-200">
        <strong>Suggested Price:</strong> ₹{{ suggestion }}
    </div>
    {% endif %}

</div>
{% endblock %}
