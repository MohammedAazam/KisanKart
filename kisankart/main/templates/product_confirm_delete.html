{% extends 'home.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full">
        <h2 class="text-3xl font-semibold text-red-600 mb-4 text-center">Confirm Deletion</h2>
        <p class="text-gray-700 text-lg mb-6 text-center">Are you sure you want to delete the following product?</p>
        <h3 class="text-xl font-semibold text-blue-800 text-center mb-6">{{ product.name }}</h3>
        
        <div class="text-center">
            <form method="POST" class="mb-4">
                {% csrf_token %}
                <button type="submit"
                    class="bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-2 rounded-lg w-full transition">
                    Confirm Delete
                </button>
            </form>
            <a href="{% url 'products' %}"
                class="text-blue-600 hover:text-blue-800 font-semibold text-lg inline-block mt-4">
                Cancel
            </a>
        </div>
    </div>
</div>
{% endblock %}
