{% extends 'home.html' %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-8">
    <h2 class="text-3xl font-bold text-blue-700 mb-6">Edit Product</h2>

    <!-- Edit Form -->
    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-gray-700 font-medium mb-2">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
            <p class="text-red-600 text-sm mt-1">{{ field.errors }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <div class="flex justify-between items-center mt-6">
            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded transition">
                Save Changes
            </button>

            <!-- Delete Button -->

            <a href="{% url 'delete_product' product.id %}"
                class="inline-block bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
                Delete Product
            </a>


        </div>
    </form>
</div>
{% endblock %}
