</head>
<body class="flex h-screen font-sans">

  <aside class="w-64 bg-gray-800 text-white p-6 space-y-4">

    <nav class="flex flex-col gap-2">
      <a href=" " class="hover:bg-gray-700 p-2 rounded">Dashboard</a>
      <a href=" " class="hover:bg-gray-700 p-2 rounded">Projects</a>
      <a href=" " class="hover:bg-gray-700 p-2 rounded">Tasks</a>
      <a href=" " class="hover:bg-gray-700 p-2 rounded">Settings</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 bg-gray-100 p-10">
    <h1 class="text-3xl font-bold mb-4">Welcome!</h1>
    <p class="text-gray-700">This is the main content area.</p>
  </main>

</body>
</html>
