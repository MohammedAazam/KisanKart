<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Dashboard{% endblock %}</title>
  {% load static %}
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen font-sans">

  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-white p-6 space-y-4">
    <h2 class="text-2xl font-bold mb-6">Menu</h2>
    <nav class="flex flex-col gap-2">
      <a href="{% url 'home' %}" class="hover:bg-gray-700 p-2 rounded">Home</a>
      <a href="{% url 'ai_price' %}" class="hover:bg-gray-700 p-2 rounded">AI Price Suggestions</a>
      <a href="{% url 'products' %}" class="hover:bg-gray-700 p-2 rounded">My Products</a>
      <a href="{% url 'profile' %}" class="hover:bg-gray-700 p-2 rounded">Profile</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 bg-gray-100 p-10 overflow-auto">
    {% block content %}
    <h1 class="text-3xl font-bold mb-4">Welcome!</h1>
    <p class="text-gray-700">This is the main content area.</p>
    {% endblock %}
  </main>

</body>
</html>
